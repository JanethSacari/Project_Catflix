<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <!--responsive-->
    <link rel="stylesheet" href="styles/responsive.css">

    <!--owl carousel-->
    <link rel="stylesheet" href="styles/owlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owlCarousel/owl.theme.default.min.css">

    <title>Cat World</title>
</head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo" id="toggle-sidebar">CAT WORLD</h2>
                <nav>
                    <a href="#">Start</a>
                    <a href="#">Catflix</a>
                </nav>
            </div>
            <aside class="sidebar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My List</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </aside>
        </header>

        <main>
            <div class="container">
                <h1>Welcome to Cat World</h1>
                <p>Explore the fascinating world of cats with us!</p>
                <img src="images/cat.jpg" alt="A cute cat" class="cat-image">
            </div>
        </main>

        <div class="menu-carousel">
            <div class="container">
                <h2>Menu</h2>
                <div class="owl-carousel owl-theme">
                    <div class="item"><i class="fas fa-home"></i><span>Home</span></div>
                    <div class="item"><i class="fas fa-list"></i><span>My List</span></div>
                    <div class="item"><i class="fas fa-info-circle"></i><span>About</span></div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/c24f08b832.js" crossorigin="anonymous"></script>
        <script src="js/owlCarousel/jquery.min.js"></script>
        <script src="js/owlCarousel/owl.carousel.min.js"></script>
        <script src="js/owlCarousel/setup.js"></script>

    </body>
</html>
